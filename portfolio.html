<html>
	<head>
		<title>Portfolio - Dawid Bednarz</title>
		<link rel="icon" type="image/x-icon" href="favicon.ico">
		
		<style>
		
			@font-face {
				font-family: 'fsex300';
				src: url(Fixedsys.ttf);
			}
		
			body {
				font-family: "fsex300";
				background-color: #030308;
				color: #fe6b1b;
				font-size: 16px;
				line-height: 1.2;
				text-shadow: 0px 0px 8px #8F621A;
			}
			
			#wrapper {
				margin-left: 32px;
				margin-right: auto;
				margin-top: 32px;
				margin-bottom: 32px;
				width: 564px;
			}
			
			.button {
				background-color: #fe6b1b;
				border: solid 2px #fe6b1b;
				color: #000000;
				padding: 2px 4px;
				cursor: default;
				text-align: center;
				text-decoration: none;
				box-shadow: 0px 0px 4px #8F621A;
				transition: 0.1s;
			}
			
			.button:hover {
				background-color: #FFFFFF;
				border: solid 2px #FFFFFF;
				box-shadow: 0px 0px 4px #FFFFFF;
				cursor:pointer;
				transition: 0.1s;
			}
			
			::selection {
				background: #3D1A0B;
			}
			
		</style>
		
	</head>
	
	<body>
		<div id="wrapper">
		
			<p> > SYSTEM FILE ERROR </p>
			
			<p> > Warning: To return you must confirm: </p>
			
			<a href="./" class="button">Continue: 'Homepage'</a>
			
		</div>
	</body>
	
</html>
